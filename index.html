<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONZEN TEST</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/2.0.0/jquery.min.js"></script>
    <script src="dist/jquery.cropit.js"></script>
    <script src="dist/jquery-ui.js"></script>
    <script src="dist/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="dist/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet" type='text/css'>

</head>
<body>
<ons-navigator id="myNavigator" page="page1.html"></ons-navigator>

<ons-template id="page1.html">
    <ons-page id="page1">
        <ons-pull-hook disable > </ons-pull-hook>  <!--prevent pull-down refresh-->
        <ons-toolbar>
            <div class="left">
            <ons-button id="load-image"  modifier="cta">
                 <i class="zmdi zmdi zmdi-face "> Load Image</i>
            </ons-button>
                </div>
            <div class="center">Load and Crop image Then Click Next --></div>
            <div class="right">
                <ons-button id="next-page2" modifier="cta" disabled >
                    Next &nbsp<i class="zmdi zmdi zmdi-play zmdi-hc-lg"></i>
                </ons-button>
            </div>
        </ons-toolbar>

        <div class="image-editor">
            <!-- The actual file input will be hidden -->
            <input type="file" class="cropit-image-input" />
            <!-- And clicking on this button will open up select file dialog -->
            <!--<div class="select-image-btn">-->

                <!--<ons-button id="load-image">
                    <ons-icon icon="md-face"></ons-icon>
                    Load Image
                </ons-button>-->
            <!--</div>-->
            <div class="cropit-preview"></div>

        <table >
            <tr>
                <td><ons-icon size="15px" icon="md-flower-alt" ></ons-icon></td>
                <td><input type="range" class="cropit-image-zoom-input custom"></td>
                <td><ons-icon size="30px" icon="md-flower-alt" ></ons-icon></td>
                <td>&nbsp;</td>
                <td><ons-button class="rotate-ccw" modifier="material"><ons-icon icon="md-rotate-left"></ons-icon></ons-button></td>
                <td><ons-button class="rotate-cw" modifier="material"><ons-icon icon="md-rotate-right"></ons-icon></ons-button></td>
            </tr>
        </table>
        </div>

    </ons-page>
</ons-template>

<ons-template id="page2.html">
    <ons-page id="page2">
        <ons-toolbar>
            <div class="left"><ons-back-button>Back</ons-back-button></div>
            <div class="center"></div>
        </ons-toolbar>

        <p>This is the second page.</p>
        <div id="dropThis">
            <canvas id="canvas1" width="370" height="320" ></canvas>
        </div>

        <div id="dragThis">
            <canvas id="txtCanvas" width="100" height="100" ></canvas>
        </div>
        <button onclick ="showMeImage()">Show Example</button>
        <ons-button id="finish-text">Finish </ons-button>
    </ons-page>
</ons-template>
<ons-template id="page3.html">
    <ons-page id="page3">
        <div id="ozone"></div>
        <ons-toolbar>
            <div class="left"><ons-back-button>Back</ons-back-button></div>
            <div class="center"></div>
        </ons-toolbar>

    </ons-page>
</ons-template>
<script>
    $(document.body).css('overflow-y', 'hidden');

    document.addEventListener('init', function(event) {
        $(function() {

            var xPos, yPos,posX,posY;
            var imageData,c,context_can,image;

            /*        $('.image-editor').cropit({
             imageState: {
             src: 'http://lorempixel.com/500/400/',
             },
             });*/




        });

        var page = event.target;

        if (page.id === 'page1') {
            $('.image-editor').cropit({
                smallImage: 'allow',
                initialZoom: 'image',
                minZoom: 'fit',
                freeMove :true,
                imageBackground: true,
                onImageError: function(e) {
                    ons.notification.alert(e.message);
                },
                onImageLoaded: function(ev){
                    $('#next-page2').attr('disabled', false);  // make Next button Enable
                }
            }); // ,            imageBackgroundBorderWidth: 15
            // $('.image-editor').cropit('previewSize', { width: 370, height: 320 });
            $('.image-editor').cropit();
/*            $('.select-image-btn').click(function() {

                $('.cropit-image-input').click();

            });*/
            page.querySelector('#load-image').onclick = function() {
                $('.cropit-image-input').click();
            };
            $('.rotate-cw').click(function() {
                $('.image-editor').cropit('rotateCW');
            });
            $('.rotate-ccw').click(function() {
                $('.image-editor').cropit('rotateCCW');
            });
            page.querySelector('#next-page2').onclick = function() {

                document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
            };

        } else if (page.id === 'page2') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;

            /* Initialize Firebase
             var config = {
             apiKey: "AIzaSyA83WDgXFYbIXc6wI0D6tpShrIhMW8teRQ",

             databaseURL: "https://mysticker-f7d1e.firebaseio.com",
             projectId: "mysticker-f7d1e",
             storageBucket: "mysticker-f7d1e.appspot.com",
             messagingSenderId: "342976982342"
             };
             firebase.initializeApp(config);
             */
            document.body._gestureDetector.dispose(); // Touch Enable
            imageData = $('.image-editor').cropit('export', {
                quality: 1
            });

            c = document.getElementById("canvas1");
            context_can = c.getContext("2d");
            image = new Image();
            image.onload = function() {
                context_can.drawImage(image, 0, 0);
                /*                context_can.font = "35pt Sriracha";
                 context_can.fillStyle = "red"
                 context_can.strokeStyle = 'black';
                 context_can.lineWidth = 3
                 context_can.fillText("รักแม่", 40, 40);
                 context_can.strokeText("รักแม่", 40, 40);
                 context_can .fill();
                 context_can.stroke();*/
            };
            image.src = imageData;
            var d = document.getElementById("txtCanvas");
            var cont_cantext = d.getContext("2d");
            cont_cantext.textAlign = "left";
            cont_cantext.textBaseline ="top";
            cont_cantext.font = "35pt Sriracha";
            cont_cantext.fillStyle = "red"
            cont_cantext.strokeStyle = 'black';
            cont_cantext.lineWidth = 3
            cont_cantext.fillText("รักแม่", 0, 0);
            cont_cantext.strokeText("รักแม่", 0, 0);
            cont_cantext .fill();
            cont_cantext.stroke();
            $('#dragThis').draggable(
                {

                    drag: function(){
                        //console.log("in on drag");
                        var offset = $(this).offset();
                        xPos = offset.left;
                        yPos = offset.top;
                        // console.log("xPos -->"+xPos+"  yPos -->"+yPos);
//                $('#posX').text('x: ' + xPos);
//                $('#posY').text('y: ' + yPos);
                    }
                });
            $('#dropThis').droppable(
                { drop: function(){
                    console.log("in on drop");
                    var margin_top = $(".toolbar").css("height");
                    // alert("margin_top = "+margin_top);

                    console.log("xPos -->"+xPos+"  yPos -->"+yPos);
                    var eTop = $('#canvas1').offset().top//-$(window).scrollTop();
                    var eLeft = $('#canvas1').offset().left//-$(window).scrollLeft();
                    console.log("eTop -->"+eTop+"eLeft -->"+eLeft);
                    posX =xPos-eLeft;
                    posY =yPos-eTop-parseInt(margin_top);
                    console.log("xPos -->"+posX+"  yPos -->"+posY);
                    /*        context_can.font = "35pt Sriracha";
                     context_can.fillStyle = "red"
                     context_can.strokeStyle = 'black';
                     context_can.lineWidth = 3
                     context_can.fillText("รักแม่", xPos, yPos);
                     context_can.strokeText("รักแม่", xPos, yPos);
                     context_can .fill();
                     context_can.stroke();*/



                    /*    var imageData2 = $('.image-editor').cropit('export', {
                     quality: 1
                     });
                     var c2 = document.getElementById("canvas1");
                     var context_can2 = c2.getContext("2d");
                     var image2 = new Image();

                     image2.onload = function() {
                     context_can2.clearRect(0, 0, c2.width, c2.height);
                     context_can2.drawImage(image2, 0, 0);
                     context_can2.font = "35pt Sriracha";
                     context_can2.fillStyle = "red"
                     context_can2.strokeStyle = 'black';
                     context_can2.lineWidth = 3
                     context_can2.fillText("รักแม่",xPos, yPos);
                     context_can2.strokeText("รักแม่",xPos, yPos);
                     context_can2 .fill();
                     context_can2.stroke();
                     };
                     image2.src = imageData2;*/
//    event.preventDefault();

                }});
            page.querySelector('#finish-text').onclick = function() {

                document.querySelector('#myNavigator').pushPage('page3.html', {data: {title: 'Page 3'}});

            };

        } else if (page.id === 'page3') {
            page.querySelector('ons-toolbar .center').innerHTML = page.data.title;

            context_can.textAlign ="left";
            context_can.textBaseline ="top";
            context_can.font = "35pt Sriracha";
            context_can.fillStyle = "red"
            context_can.strokeStyle = 'black';
            context_can.lineWidth = 3
            context_can.fillText("รักแม่", posX, posY+35);
            context_can.strokeText("รักแม่", posX, posY+35);
            context_can.fill();
            context_can.stroke();
            var w=window.open('about:blank','image from canvas');
            w.document.write("<img src='"+ c.toDataURL("image/png")+"' alt='from canvas'/>")
        }
    });

</script>
</body>
</html>
