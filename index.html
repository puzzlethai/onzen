    function setBorderCanvas(canvasName,color,borderless=false){
        let canvas =document.getElementById(canvasName);

            canvas.style.borderStyle = 'none';
        } else {canvas.style.borderColor =color;}

    function clearCanvas(canvasName){
        let canvas =document.getElementById(canvasName);
        let ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    function drawText(wordIng,canvasName,textColor,strokeColor='black',fontSize='40px',fontName='Sriracha',xPos='0',yPos='0'){
        let canvas =document.getElementById(canvasName);
let txtwidth = 0;
        if ((canvasName.substring(0, canvasName.length - 1) === 'canvasText')&&(strokeColor=== 'white')){
            canvas.style.background ='black';
            //canvas.style.borderColor ='red';
        } else if (strokeColor ==='black'){
            canvas.style.background='transparent';
            //canvas.style.borderColor ='red';
        } else { // none sure
            canvas.style.backgroud ='transparent';
            strokeColor =textColor;
        }
        let ctx = canvas.getContext("2d");

        // check width of text in canvas only page for select position
        if ((canvasName.substring(0, canvasName.length - 1) === 'txtCanvas')) {
            ctx.font = '50px' + ' ' + fontName;
            let txtObj = ctx.measureText(wordIng);
            txtwidth = txtObj.width;
            console.log("txtwidth = " + txtwidth);
            canvas.width = txtwidth;
        }
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.font = fontSize + ' '+ fontName;
        ctx.fillStyle = textColor;
        ctx.strokeStyle = strokeColor;
        if ((strokeColor ==='black')&& (fontSize==='40px'||(fontSize==='50px'))) {
            ctx.lineWidth = 2;
        } else {
            ctx.lineWidth = 1;
        }
        ctx.fillText(wordIng, xPos, yPos);
        ctx.strokeText(wordIng, xPos, yPos);
        ctx.fill();
        ctx.stroke();
    }

        txtSize[parseInt(num)] = event.target.value;
